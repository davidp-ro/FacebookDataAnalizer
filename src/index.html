<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualize your facebook data">

    <title>Facebook Data Visualizer</title>
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="w3-sidebar w3-bar-block sidebar">
        <div class="logo">
            <img id="homeBtn" class="w3-hover-grayscale" src="res/icon.svg" alt="Logo" title="Home" width="100" height="100">
        </div>
        <button id="profileBtn" class="w3-bar-item w3-button">Your profile</button>
        <button id="aboutYouBtn" class="w3-bar-item w3-button">About You</button>
        <button id="followBtn" class="w3-bar-item w3-button">Following and Followers</button>
        <button id="friendsBtn" class="w3-bar-item w3-button">Friends</button>
        <button id="messagesBtn" class="w3-bar-item w3-button">Messages</button>
        <button id="commentsBtn" class="w3-bar-item w3-button">Comments</button>
        <button id="mediaBtn" class="w3-bar-item w3-button">Photos and Videos</button>
        <button id="adsBtn" class="w3-bar-item w3-button">Advertisments</button>
        <button id="appsBtn" class="w3-bar-item w3-button">Apps and Websites</button>
        <button id="eventsBtn" class="w3-bar-item w3-button">Events</button>
        <button id="groupsBtn" class="w3-bar-item w3-button">Groups</button>
        <button id="securityBtn" class="w3-bar-item w3-button">Security</button>
        <button id="savedBtn" class="w3-bar-item w3-button">Saved Items</button>
        <button id="archiveBtn" class="w3-bar-item w3-button">Archive</button>
        <br>
        <button id="aboutBtn" class="w3-bar-item w3-button">About</button>
    </div>

    <!-- Page title -->
    <div id="title" class="w3-container header">
        <h1>Facebook Data Visualizer</h1>
    </div>

    <!-- Page contents -->
    <div id="mainPage" class="main">
        <h4>Loading...</h4>
    </div>

    <!-- Footer -->
    <footer class="w3-opacity">
        <p>Facebook Data Visualizer is not associatted with or endorsed by Facebook Inc. in any shape or form. This project is on Github <a href="https://github.com/davidp-ro/FacebookDataVisualizer">here</a></p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
